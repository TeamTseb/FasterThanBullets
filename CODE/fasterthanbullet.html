<body>
<section align = "center">
<img id="fregatade" width="0" height="0" src="ASSETS/sampleAssets/fregatadesprite.png" alt="Fregatade"> 
<div>
<canvas id="canvas" width="975" height="600"> <!-- Width was originally 300, height was 200 -->

</div>
	
	<script type="text/javascript">

	// Set some global variables
	var fregrotatemodify = document.getElementById
	var canvas = document.getElementById("canvas");
    var c;	  
   	var ctx;
	var freg = document.getElementById("fregatade");
	var dx = 5;
	var dy = 5;
	var x = 415
	var y = 250;
	var WIDTH = 975;
	var HEIGHT = 600;
	var Yofset = 180;

	function drawFreg() {
		var freg = document.getElementById("fregatade");
		ctx.drawImage(fregatade, x, y);	    
	}

	function rect(x,y,w,h) {
		ctx.beginPath();
		ctx.rect(x,y,w,h);
		ctx.closePath();
		ctx.fill();
		ctx.stroke();
	}

	function clear() {
		ctx.clearRect(0, 0, WIDTH, HEIGHT);
	}

	// Important starting function
	function init() {
		canvas = document.getElementById("canvas");
		ctx = canvas.getContext("2d");
		return setInterval(draw, 20); // this is key, tells draw function to fire 10x per second
	}

		function doKeyDown(evt){
			switch (evt.keyCode) {
				case 87:  /* W was pressed */
					if (y - dy > 0){
						y -= dy;
					}
					break;
				case 83:  /* S was pressed */
					if (y + dy < HEIGHT){
						y += dy;
					}
					break;
				case 65:  /* A was pressed */
					if (x - dx > 0){
						x -= dx;
					}
					break;
				case 68:  /* D was pressed */
					if (x + dx < WIDTH){
						x += dx;
					}
					break;
				case 37: // LEFT ARROW
					Yofset += 1;
					break;
				case 39: //Right arrow
					Yofset -= 1;
					break;
				}
		}

	function rotate() {
		ctx.rotate(Yofset * Math.PI / 180);
	}

	function draw() {
		clear();
		ctx.fillStyle = "white";
		ctx.strokeStyle = "black";
		rect(0,0,WIDTH,HEIGHT);
		drawFreg();
		rotate();
	}
	window.onload = function loadNisos() {
	    var img = document.getElementById("fregatade");	    		
	    ctx.drawImage(fregatade, x, y);
	}


	// Main part of program
	init();
	setInterval(drawFreg, 50);
	window.addEventListener('keydown',doKeyDown,true);

	</script>
</section>

</body>
